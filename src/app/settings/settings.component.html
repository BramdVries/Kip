<div class="settingsWindow">
  <div class="settingsMain">
    <ngb-tabset>
      <ngb-tab title="SignalK">
        <ng-template ngbTabContent>
          <app-settings-signalk></app-settings-signalk>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Historical Data Sets">
        <ng-template ngbTabContent>
          <app-settings-datasets></app-settings-datasets>
        </ng-template>
      </ngb-tab>  
      <ngb-tab title="Config">
        <ng-template ngbTabContent>
          <button type="submit" class="btn btn-sm btn-success" (click)='resetSettings()'>Reset</button>
        </ng-template>
      </ngb-tab>  
    </ngb-tabset>
  </div>
</div>
