<div class="settingsWindow">
  <md-tab-group class="">
    <md-tab label="Signal K">
      <div class="">
        <app-settings-signalk></app-settings-signalk>
      </div>
    </md-tab>
    <md-tab label="Historical Data">
      <div class="">
        <app-settings-datasets></app-settings-datasets>
      </div>
    </md-tab> 
    <md-tab label="Config">
      <div class="">
        <button md-raised-button color="warn" type="submit" class="btn btn-sm btn-success" (click)='resetSettings()'>Reset</button>
      </div>
    </md-tab>  
  </md-tab-group>
</div>
