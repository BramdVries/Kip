<div class="mainContainer">
    <div class="mainWindow">

            <app-unit-window 
                [unlockStatus]="unlockStatus" 
                [nodeGUID]="activePage.id"
                ></app-unit-window>

    </div>
    <div class="menuBar">
        <div class="menuBarContainer">

            <div class="menuBarButtonGroup">
                <div class="btn-group" role="group" aria-label="Menu">
{{ activePage.name }} {{ rootIndex }}
                </div>
            </div>

            <div class="menuBarButtonGroup">
                <div class="btn-group" role="group" aria-label="Menu">
                    <button type="button" class="btn btn-default btn-lg"  (click)="pageDown()">
                        <span class="fa fa-chevron-down"></span>
                    </button>

                    <button type="button" class="btn btn-default btn-lg" routerLink="/">
                        <span class="fa fa-home"></span>
                    </button>

                    <button type="button" class="btn btn-default btn-lg" (click)="pageUp()">
                        <span class="fa fa-chevron-up"></span>
                    </button>
                </div>
            </div>

            <div class="menuBarButtonGroup">
                <div class="btn-group menuBarButtonGroup" role="group" aria-label="Menu">

                    <button type="button" class="btn btn-default btn-lg" (click)="unlockPage()">
                        <span [hidden]="!unlockStatus" class="fa fa-unlock"></span>
                        <span [hidden]="unlockStatus" class="fa fa-lock"></span>
                    </button>
                    <button [hidden]="!unlockStatus" type="button" class="btn btn-default btn-lg"  (click)="newPage()">
                        <span class="fa fa-plus"></span>
                    </button>
                    <button [hidden]="!unlockStatus" type="button" class="btn btn-default btn-lg" (click)="deletePage()">
                        <span class="fa fa-trash"></span>
                    </button>                    
                    <button type="button" class="btn btn-default btn-lg"  routerLink="/settings">
                        <span class="fa fa-cog"></span>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
