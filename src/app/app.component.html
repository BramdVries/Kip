<div [class]="themeClass">
    <div class="mainContainer app-defaults" >
        <div class="mainWindow">
            <router-outlet></router-outlet>
        </div>
        <div class="menuBar">
            <div class="menuBarContainer theme-menu">

                <div class="menuBarButtonGroup">
                    <div class="btn-group" role="group" aria-label="Menu">
                            <button md-raised-button [mdMenuTriggerFor]="themeMenu" >
                                    <span class="fa fa-lg fa-paint-brush"></span>
                            </button>
                            <md-menu #themeMenu="mdMenu">
                                <button md-menu-item (click)="setTheme('default-light')">Default Light</button>
                                <button md-menu-item (click)="setTheme('default-dark')">Default Dark</button>
                                <button md-menu-item (click)="setTheme('night-light')">Night Light</button>
                                <button md-menu-item (click)="setTheme('night-dark')">Night Dark</button>
                            </md-menu>
                    </div>
                </div>

                <div class="menuBarButtonGroup">
                    <div class="btn-group" role="group" aria-label="Menu">
                        <button md-raised-button (click)="pageDown()">
                            <span class="fa fa-lg fa-chevron-down"></span>
                        </button>

                        <button md-raised-button routerLink="/page/0">
                            <span class="fa fa-lg fa-home"></span>
                        </button>

                        <button md-raised-button (click)="pageUp()">
                            <span class="fa fa-lg fa-chevron-up"></span>
                        </button>
                    </div>
                </div>

                <div class="menuBarButtonGroup">
                    <div class="btn-group menuBarButtonGroup" role="group" aria-label="Menu">

                        <button md-raised-button (click)="unlockPage()">
                            <span *ngIf="unlockStatus" class="fa fa-lg fa-unlock"></span>
                            <span *ngIf="!unlockStatus" class="fa fa-lg fa-lock"></span>
                        </button>
                        <button *ngIf="unlockStatus" md-raised-button  (click)="newPage()">
                            <span class="fa fa-lg fa-plus"></span>
                        </button>
                        <button *ngIf="unlockStatus" md-raised-button (click)="deletePage()">
                            <span class="fa fa-lg fa-trash"></span>
                        </button>                    
                        <button md-raised-button  routerLink="/settings">
                            <span class="fa fa-lg fa-cog"></span>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
