<div class="wrapper" #wrapperDiv>
  <gauge-steel
    [widgetUUID]="widgetUUID"
    [gaugeType]="widgetConfig.gaugeType"
    barGauge=""

    [radialSize]=""
  
    backgroundColor="carbon"
    frameColor="anthracite"

    [minValue]="widgetConfig.minValue"
    [maxValue]="widgetConfig.maxValue"

    [zones]=""
    [title]="widgetConfig.label"
    [units]="widgetConfig.units"
    [value]="dataValue"

  ></gauge-steel>


  <div class="settingsButton" *ngIf="unlockStatus">
      <button  color="accent" md-mini-fab class="selector-fab" (click)="openWidgetSettings()">
          <span class="fa fa-cog"></span>
      </button>
  </div>

</div>
