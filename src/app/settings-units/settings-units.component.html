<form [formGroup]="formUnitMaster">
  <mat-form-field class="full-width" *ngFor="let unitType of defaultUnits | keyvalue">
    <mat-select 
      [placeholder] = "unitType.key" 
      [formControlName] = "unitType.key" 
      >
      <mat-option *ngFor="let unit of groupUnits[unitType.key]" [value]="unit" >{{ unit }}</mat-option>

    </mat-select>
  </mat-form-field>
</form>
