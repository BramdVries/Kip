 <form name="widgetForm" (ngSubmit)="submitNewWidget()">
     <h1 md-dialog-title>Choose Widget:</h1>
    <md-dialog-content>
        <md-select placeholder="Widget Type" [(ngModel)]="newWidget" name="newWidget">
            <md-option *ngFor="let widget of widgetList" [value]="widget.name">
                {{widget.description}}
            </md-option>
        </md-select>
    </md-dialog-content>
    <md-dialog-actions>
        <button md-raised-button md-dialog-close>Cancel</button>
        <button md-raised-button color="accent" type=submit>Confirm</button>
    </md-dialog-actions>
</form>
