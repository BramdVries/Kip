<div class="unitContainer">

    <div class="unitWindow">
        <ng-template dynamic-widget>
            </ng-template>
    </div>
    <div *ngIf="unlockStatus" class="unitMenu" (click)="openWidgetSelector(widgetSelector)">
       <span class="verticalCenter fa fa-cog"></span>
    </div>

</div>
<ng-template #widgetSelector let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Choose Widget:</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
        <label for="widget">Widget</label>
        <select class="form-control" id="widget"  [(ngModel)]="newWidget" required>
            <option *ngFor="let widget of widgetList" [value]="widget.name">{{widget.description}}</option>
        </select>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cancel</button>
    <button type="button" class="btn btn-secondary" (click)="changeWidget()">Confirm</button>
  </div>
</ng-template>
