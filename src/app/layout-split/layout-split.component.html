<split
  [direction]="splitSet.direction"
  [disabled]="!unlockStatus"
  (dragEnd)="onDragEnd($event)">
  <ng-template ngFor let-area [ngForOf]="splitSet.splitAreas">
    <split-area [size]="area.size" [ngSwitch]="area.type"> 
        <div class="splitArea" *ngSwitchCase="'widget'">
          <app-unit-window 
              [nodeUUID]="area.uuid"
              [unlockStatus]="unlockStatus"
          ></app-unit-window>
          <div class="splitMenu">
              <button type="button" class="btn btn-default btn-lg" (click)="openWidgetSettings(widgetSettings)">
                  <span class="fa fa-cog"></span>
              </button>
          </div>
        </div>
        <layout-split *ngSwitchCase="'splitSet'"
          [unlockStatus]="unlockStatus"
          [splitUUID]="area.uuid"
        ></layout-split>

      </split-area> 
  </ng-template>
</split>
