<split
  [direction]="splitSet.direction"
  [disabled]="!unlockStatus"
  (dragEnd)="onDragEnd($event)">
  <ng-template ngFor let-area [ngForOf]="splitSet.splitAreas">
    <split-area [size]="area.size" [ngSwitch]="area.type"> 
        <div class="splitArea" *ngSwitchCase="'widget'">
          <app-unit-window 
              [nodeUUID]="area.uuid"
              [unlockStatus]="unlockStatus"
          ></app-unit-window>
          <div class="splitMenu">
              <md-menu #splitMenu="mdMenu">
                <button md-menu-item>Split</button>
              </md-menu>
              <button md-icon-button [mdMenuTriggerFor]="splitMenu"><md-icon>more_vert</md-icon></button>
          </div>
        </div>
        <layout-split *ngSwitchCase="'splitSet'"
          [unlockStatus]="unlockStatus"
          [splitUUID]="area.uuid"
        ></layout-split>

      </split-area> 
  </ng-template>
</split>
