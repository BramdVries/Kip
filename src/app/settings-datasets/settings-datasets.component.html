<br>
<form name="existingDataSet" #existingDataSet="ngForm">

    <table>
        <tr>
            <th>
                Path
            </th>
            <th>
                Interval
            </th>
            <th>
                DataPoints
            </th>
            <th></th>
        </tr>
        <tr *ngFor="let ds of dataSets">
            <td>
                {{ ds.path }}
            </td>
            <td>
                {{ ds.updateTimer }}
            </td>
            <td>
                {{ ds.dataPoints }}
            </td>
            <td>
                <button md-raised-button color=warn (click)="deleteDataSet(ds.uuid)">Delete</button>
            </td>
        </tr>
    </table>

    <button md-raised-button  (click)='openNewDataSetModal(newDataSetModal)'>Add New</button>     
</form>
