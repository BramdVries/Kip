<mat-card>
  <mat-card-header>
    <mat-card-title>Data Sets Configuration</mat-card-title>
    <mat-card-subtitle>Create recording data sets to be used with the Historical DataSet Widget.</mat-card-subtitle>
  </mat-card-header>
  <form name="existingDataSet" #existingDataSet="ngForm">

    <table>
        <tr>
            <th>
                Path
            </th>
            <th>
                Interval
            </th>
            <th>
                DataPoints
            </th>
            <th></th>
        </tr>
        <tr *ngFor="let ds of dataSets">
            <td>
                {{ ds.path }}
            </td>
            <td>
                {{ ds.updateTimer }}
            </td>
            <td>
                {{ ds.dataPoints }}
            </td>
            <td>
                <button mat-raised-button color=warn (click)="deleteDataSet(ds.uuid)">Delete</button>
            </td>
        </tr>
    </table>

    <button mat-raised-button  (click)='openNewDataSetModal()'>Add New</button>
</form>
</mat-card>
