<br>
<form name="existingDataSet" #existingDataSet="ngForm">
    <md-select 
        [style.width]="'90%'" 
        placeholder="Data Sets" 
        [(ngModel)]="selectedDataSet" 
        name="selectedDataSet"
        required
        >
        <md-option *ngFor="let ds of dataSets" [value]="ds.uuid">
            {{ds.name}}
        </md-option>
    </md-select>
    <button md-raised-button color=warn (click)='deleteDataSet()' [disabled]="!existingDataSet.form.valid">Delete</button>
    <button md-raised-button  (click)='openNewDataSetModal(newDataSetModal)'>Add New</button>     
</form>
